<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Services</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background-color: #1a1a1a;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      background-image: url('d.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h1 {
      color: #ff6347;
      margin-bottom: 20px;
      font-size: 2.8em;
      letter-spacing: 1px;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-top: 30px;
    }

    .service {
      text-align: center;
      flex: 1 1 calc(33.333% - 40px);
      background-color: #222;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .service:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 15px rgba(255, 99, 71, 0.6);
    }

    .service img {
      width: 100%;
      height: auto;
      border: 3px solid #444;
      border-radius: 15px;
    }

    .service h2 {
      margin: 15px 0 10px;
      color: #ff6347;
      font-size: 1.8em;
    }

    .service p {
      font-size: 1em;
      color: #ddd;
      margin-bottom: 15px;
    }

    .service button {
      padding: 10px 20px;
      background: linear-gradient(to right, #ff6347, #ff4500);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.3s;
    }

    .service button:hover {
      background: linear-gradient(to right, #ff4500, #ff6347);
      transform: translateY(-5px);
    }

    .back-button {
      margin-top: 30px;
    }

    .back-button button {
      padding: 12px 25px;
      background: linear-gradient(to right, #ff6347, #ff4500);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.3s;
    }

    .back-button button:hover {
      background: linear-gradient(to right, #ff4500, #ff6347);
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
    }

    footer h1 {
      margin: 0;
      font-size: 1.5em;
      color: #ff6347;
    }

    @media (max-width: 768px) {
      .service {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Astrology Services</h1>
    <div class="services">
      <div class="service">
        <h2>Kundali Reading</h2>
        <img src="kundali.jpg" alt="Kundali Reading">
        <p>Detailed analysis of your birth chart and planetary positions.</p>
        <button onclick="window.location.href='contact.html'">Learn More</button>
      </div>
      <div class="service">
        <h2>Match Making</h2>
        <img src="match-making.jpg" alt="Match Making">
        <p>Find the perfect match based on astrological compatibility.</p>
        <button onclick="window.location.href='contact.html'">Learn More</button>
      </div>
      <div class="service">
        <h2>Birth Time Rectification</h2>
        <img src="birth_time_rectification.jpg" alt="Birth Time Rectification">
        <p>Accurate determination of your birth time for precise readings.</p>
        <button onclick="window.location.href='contact.html'">Learn More</button>
      </div>
    </div>
    <div class="back-button">
      <button onclick="goBack()">Go Back</button>
    </div>
  </div>
  <script>
    function goBack() {
        window.location.href = "Home.html";
    }
  </script>
  <footer>
    <h1>All of the services cost Rs1500</h1>
  </footer>
</body>
</html>
