<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      background-image: url('d.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Increased transparency */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 32px;
    }

    .contact-links {
      margin-top: 20px;
    }

    .contact-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .contact-links a i {
      margin-right: 10px;
    }

    .contact-links a:hover {
      background-color: #45a049;
    }

    .home-button {
      display: block;
      width: calc(100% - 20px);
      text-align: center;
      padding: 15px;
      background-color: #ff6347;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      margin: 20px auto 0;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #e5533d;
    }

    .facebook-link {
      margin-top: 20px;
    }

    .facebook-link a {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4267B2;
      text-decoration: none;
      font-weight: bold;
      padding: 15px;
      background-color: #fff;
      border: 2px solid #4267B2;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .facebook-link a:hover {
      background-color: #4267B2;
      color: #fff;
    }

    .facebook-link img {
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-links">
      <a href="https://wa.me/9840239878" target="_blank">
        <i class="fab fa-whatsapp"></i> Contact me on WhatsApp
      </a>
      <a href="https://t.me/9840239878" target="_blank">
        <i class="fab fa-telegram-plane"></i> Contact me on Telegram
      </a>
    </div>
    <div class="facebook-link">
      <a href="https://www.facebook.com/sunita.dhakal.399" target="_blank">
        <img src="me.jpeg" alt="Your Photo" width="40" height="40">
        Contact me on Facebook
      </a>
    </div>
    <a href="home.html" class="home-button">Home</a>
  </div>
</body>
</html>
